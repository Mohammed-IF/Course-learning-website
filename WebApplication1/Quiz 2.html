<!-- Online quiz graded with JavaScript. -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Html Quiz</title>
    <script type="text/JavaScript">

         function checkAnswers()
         {
             var score = 0
             var total = 5
             var myQuiz = document.getElementById( "myQuiz" );

            // determine whether the answer is correct
            if ( myQuiz.elements[ 2].checked )
                 score++
             if (myQuiz.elements[ 3 ].checked)
                 score++
             if (myQuiz.elements[ 6 ].checked)
                 score++
             if (myQuiz.elements[ 8 ].checked)
                 score++
             if (myQuiz.elements[ 10 ].checked)
                 score++

             window.alert("Your Total score in this quiz is " + score + " of " + total);


         } // end function checkAnswers

    </script>
</head>
<body>
    <form id="myQuiz" onsubmit="checkAnswers()" action="">
